<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="BasicMap/BasicMap.nocache.js"></script>
    <script type="text/javascript">
        var config = {
        			'DOM_ADD_BLOG_POST' : 'add_blog_post',
        			'DOM_ADD_SURFACE' : 'add_surface',
        			'DOM_ADD_FORM' : 'add_new',
					'DOM_MOUSEOVER_CLASS' : 'mouse_over',
					'DOM_MOUSEOVER_ACTIVE_CLASS' : 'active',
					'DOM_ADD_POST_INSTRUCTIONS' : 'add_instructions',
					'DOM_ADD_POST_HIDE_ITEM' : 'blog_list',
					'DOM_MAP_DIV' : 'map_canvas',
					'DOM_INFO_PANEL_DIV' : 'info_panel',
					'MAP_MARKER_ICON_PATH' : 'static/icons/marker.png',
					'MAP_MARKER_ACTIVE_ICON_PATH' : 'static/icons/marker_active.png',
					/* London */
					'LAT_A' : '51.298981',
					'LNG_A' : '-0.494310',
					'LAT_B' : '51.697121',
					'LNG_B' : '0.182250'
        };
    </script>
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      .active {background-color: #428bca;}
      .hidden {display: none;}
    </style>
  </head>
  <body>
  	<div id="container" style="width:100%; height:100%">
    	<div id="info_panel" style="width:20%; height:99%; float: left;">

		<div id="blog_list">
			<div class="mouse_over mouse_over_1">
				<div class="geo">This is Cotham:
				 <span class="id hidden">1</span>
				 <span class="title">Cotham, Bristol</span>
				 <span class="latitude">51.4638</span>, 
				 <span class="longitude">-2.5995</span>
				</div>
			</div>
			<div class="mouse_over mouse_over_2">
				<div class="geo">This is Cotham:
				 <span class="id hidden">2 GROUP1</span>
				 <span class="title">Cotham2</span>
				 <span class="latitude">51.4738</span>, 
				 <span class="longitude">-2.5995</span>
				</div>
			</div>
			<div class="mouse_over mouse_over_3">
				<div class="geo">This is Cotham:
				 <span class="id hidden">3 GROUP1</span>
				 <span class="title">Cotham3</span>
				 <span class="latitude">51.4838</span>, 
				 <span class="longitude">-2.5995</span>
				</div>
			</div>
			
			<div class="mouse_over mouse_over_GROUP1">
				Group 1 highlight
			</div>
		</div>
			
			<form id="add_new" style="display:none;">
				<input type="text" id="lat" name="latitude" value="unknown" />
				<input type="text" id="lng" name="longitude" value="unknown"/>
			</form>
			
			<button id="add_blog_post">Add Blog</button>
			<p id="add_instructions" style="display:none;">some instructions</p>

		</div>
   		<div id="map_canvas" style="width:80%; height:99%; float: right;">map here</div>
    </div>
  </body>
</html>
